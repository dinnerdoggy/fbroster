<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Roster</title>
</head>
<body>
    <div class="hero-image">
        <div class="coach glass">
            <div>
                <img src="images/portrait1.jpg" alt="Head Coach Theo" class="coach-image">
            </div>
            <h2 class="info">Theo Robertson</h2>
            <h3 class="info">Head Coach</h3>
        </div>
        <div class="coach glass">
            <img src="images/portrait1.jpg" alt="Head Coach Theo" class="coach-image">
            <h2 class="info">Edward Rodriguez</h2>
            <h3 class="info">Asst Coach</h3>
        </div>
    </div>
    <div class="main">
        <div class="profile glass">
            <img class="player-image" src="images/portrait1.jpg" alt="image not found">
            <ul>
                <li id="name">Casey Cunningham</li>
                <li id="position">Wide Receiver</li>
                <li id="school">McGavock Highschool</li>
            </ul>
            <footer></footer>
        </div>
        <div class="profile glass">
            Player Profile
        </div>
        <div class="profile glass">
            Player Profile
        </div>
        
    </div>
    <div>
        <h2>NEW PLAYER</h2>
        <form>
            <div class="glass">
                <label>Player Name</label>
                <input type="text" id="form-name">
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
