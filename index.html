<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Roster</title>
</head>
<body>

    <!-- Hero section with coach profile cards -->
    <div class="hero-image">
        <div class="logo">
            <div id="Theo" class="coach glass">
                <img src="images/portrait1.jpg" alt="Head Coach Theo" class="coach-image">
                <h2 class="info">Theo Robinson</h2>
                <h3 class="info">Head Coach</h3>
            </div>
            <div id="Ed" class="coach glass">
                <img src="images/portrait1.jpg" alt="Head Coach Theo" class="coach-image">
                <h2 class="info">Edward Rodriguez</h2>
                <h3 class="info">Asst Coach</h3>
            </div>
            <div id="Jay" class="coach glass">
                <img src="images/portrait1.jpg" alt="Head Coach Theo" class="coach-image">
                <h2 class="info">Jay Kelley</h2>
                <h3 class="info">Asst Coach</h3>
            </div>
            <div id="Jasmine" class="coach glass">
                <img src="images/portrait2.jpg" alt="Head Coach Theo" class="coach-image">
                <h2 class="info">Jasmine Tyler</h2>
                <h3 class="info">Team Mom</h3>
            </div>
        </div>
    </div>
    <!-- End of hero section -->

    <!-- Main part of page, the team roster -->
    <div class="main"></div>
    <!-- End of roster section -->

    <!-- User input form for new player creation -->
    <div class="formContainer">
        <form id="form" class="form glass">
            <h2>NEW PLAYER</h2>
            <div>
                <label>Player Name</label>
                <input type="text" id="form-name">
            </div>
            <div>
                <label>Position</label>
                <input type="text" id="form-pos">
            </div>
            <div>
                <label>School</label>
                <input type="text" id="form-school">
            </div>
            <div>
                <label>Profile Picture</label>
                <input type="url" id="form-image">
            </div>
            <div class="submitContainer">
                <button type="submit" class="btn create">Add</button>
            </div>
        </form>
    </div>
    <!-- End of form -->
    
    <script type="module" src="index.js"></script>
</body>
</html>
